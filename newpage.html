<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Image Page</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            img {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <img src="image copy 5.png" alt="New Image">
</body>
</html>
